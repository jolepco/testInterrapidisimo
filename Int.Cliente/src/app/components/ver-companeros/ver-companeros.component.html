<div class="title">
    <h1>Ver Compañeros de Clase y su Materia</h1>
</div>

<div class="container">

  <mat-form-field>
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)"  placeholder="Buscar" #input autocomplete="off">
</mat-form-field>

 <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="materia">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.materia}} </td>
  </ng-container>

  <ng-container matColumnDef="nombreEstudiante">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Compañero </th>
    <td mat-cell *matCellDef="let element"> {{element.nombreEstudiante}} </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
 <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>

   <button mat-raised-button color="primary" routerLink="/listEstudiantes">volver</button>   
</div>
