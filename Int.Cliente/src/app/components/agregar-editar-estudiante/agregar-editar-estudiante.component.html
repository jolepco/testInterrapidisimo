<div class="title">
  <h1>{{operacion}} Estudiante</h1>
</div>
<br />
<app-spinner *ngIf="loading"></app-spinner>

<div class="container">
  <mat-card class="card">
    <mat-card-subtitle> Datos del estudiante </mat-card-subtitle>

    <form [formGroup]="form" (ngSubmit)="agregarestudiante()">
      <mat-grid-list cols="2" rowHeight="80px">
        <mat-grid-tile [colspan]="2">
          <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input formControlName="nombre" matInput autocomplete="off" />
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="2">
          <mat-form-field appearance="outline">
            <mat-label>Correo Electronico</mat-label>
            <input formControlName="email"  matInput autocomplete="off" />
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="2">
          <button type="submit" [disabled]="form.invalid"  mat-raised-button color="Primary">
            Aceptar
          </button>
          <button routerLink="/ListEstudiantes" mat-raised-button >
            Volver
          </button>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card>
</div>
